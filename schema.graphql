type Todo {
    id: ID!
    title: String!
    content: String
    completed: Boolean!
    list: TodoList
}

type TodoList {
    id: ID!
    title: String!
    todos: [Todo!]!
}

type Query {
    todo(id: ID!):Todo
    lists: [TodoList!]!
    todoList(id: ID!): TodoList
}

input AddTodoListMutationInput {
    title: String!
}

input AddTodoMutationInput {
    title: String!
}

type Mutation {
    addToDoList(input: AddTodoListMutationInput!): TodoList!
    addToDo(input: AddTodoMutationInput!): Todo!
    removeToDo(id: ID!): Boolean!
    removeToDoList(id: ID!): Boolean!
}